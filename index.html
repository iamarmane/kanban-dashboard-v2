<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mission Control v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #061e1b; color: #f8fafc; overflow-x: hidden; }
        .kanban-column { min-height: calc(100vh - 250px); }
        .task-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #0a2a26;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        .task-card:hover { 
            transform: translateY(-4px) scale(1.02); 
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            background: #0d3631;
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="p-8 md:p-12">

    <!-- Header -->
    <header class="mb-12 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
        <div class="flex items-center gap-6">
            <div class="w-16 h-16 bg-[#0a2a26] border border-emerald-900/30 rounded-xl flex items-center justify-center shadow-2xl">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <rect x="20" y="20" width="60" height="60" fill="#10b981"/>
                    <path d="M20 80 L80 20" stroke="#061e1b" stroke-width="12"/>
                </svg>
            </div>
            <div>
                <h1 class="text-4xl font-extrabold tracking-tighter text-white">Mission Control <span class="text-emerald-500">v2.0</span></h1>
                <p class="text-emerald-900 uppercase tracking-[0.3em] text-[10px] font-bold mt-1">Institutional Partnership OS</p>
            </div>
        </div>
        <div class="bg-[#0a2a26] px-6 py-3 rounded-full border border-emerald-900/20 text-[10px] font-mono tracking-widest text-emerald-500 uppercase flex items-center gap-3">
            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
            Syncing Live with Nexus_Main
        </div>
    </header>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- To Do -->
        <div class="space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-slate-500">01 // Queue</h2>
                <span id="todo-count" class="bg-slate-800 text-slate-400 text-[10px] px-2 py-0.5 rounded-full">3</span>
            </div>
            <div id="todo-list" class="kanban-column space-y-4">
                <!-- Injected -->
            </div>
        </div>

        <!-- In Progress -->
        <div class="space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-amber-500">02 // Active Build</h2>
                <span id="inprogress-count" class="bg-amber-900/20 text-amber-500 text-[10px] px-2 py-0.5 rounded-full">2</span>
            </div>
            <div id="inprogress-list" class="kanban-column space-y-4">
                <!-- Injected -->
            </div>
        </div>

        <!-- Done -->
        <div class="space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-emerald-500">03 // Completed</h2>
                <span id="done-count" class="bg-emerald-900/20 text-emerald-500 text-[10px] px-2 py-0.5 rounded-full">12</span>
            </div>
            <div id="done-list" class="kanban-column space-y-4">
                <!-- Injected -->
            </div>
        </div>

    </div>

    <script>
        const tasks = {
            todo: [
                "Connect `scraper_v0.py` to Gemini Cluster for live problem-scouting.",
                "Schedule automated \"Market Scouter\" run (Midnight).",
                "Draft outreach sequence for Monica, Ashna, and Sakchi."
            ],
            inprogress: [
                "Build basic structure for Content Engine Trend Scraper.",
                "Initial research into Indian 10k-50k creator niche."
            ],
            done: [
                "Apply \"Maintenance PR\" (58% context cleanup complete).",
                "Initialize workspace and identity.",
                "Schedule Daily Context Audit (2 AM).",
                "Configure Ollama local model engine (`gemma3:4b`).",
                "Configure Gemini Failover Cluster for web tasks (5 Models).",
                "Create high-resolution logo assets (Royal Emerald theme).",
                "Integrate brand logo into Mission Control dashboard.",
                "Lockdown security and audit system (3 AM).",
                "Configure Daily GitHub Backups (4 AM).",
                "Localize Monetization Strategy for India (â‚¹).",
                "Finalize Automated PDF Audit Report engine (Clean 0-margin).",
                "Perform deep analysis on first 3 Indian Creator targets."
            ]
        };

        function renderColumn(id, list, countId, accentClass) {
            const container = document.getElementById(id);
            const countEl = document.getElementById(countId);
            countEl.innerText = list.length;
            
            container.innerHTML = list.map((task, i) => `
                <div class="task-card p-6 rounded-2xl shadow-xl relative overflow-hidden group">
                    <div class="shimmer absolute inset-0 opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity"></div>
                    <div class="flex gap-4">
                        <div class="w-1 h-1 bg-emerald-500 rounded-full mt-2 flex-shrink-0"></div>
                        <p class="text-sm leading-relaxed text-emerald-50/70 font-medium">${task}</p>
                    </div>
                </div>
            `).join('');
        }

        renderColumn('todo-list', tasks.todo, 'todo-count');
        renderColumn('inprogress-list', tasks.inprogress, 'inprogress-count');
        renderColumn('done-list', tasks.done, 'done-count');
    </script>
</body>
</html>
